<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Map Project</title>
    <link rel="stylesheet" href="result.css">
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=0565ed9a1e660580112c0a183abf1081"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>
<p id="result"></p>
<script>
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(37.27592, 127.1324),
        level: 3
    };

    var map = new kakao.maps.Map(container, options);

    var marker = new kakao.maps.Marker({
        position: map.getCenter()
    });
    marker.setMap(map);

    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
        var latlng = mouseEvent.latLng;
        marker.setPosition(latlng);

        var message = '위도: ' + latlng.getLat() + '<br>경도: ' + latlng.getLng();
        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = message;
        resultDiv.style.opacity = 1;
    });
</script>
</body>
</html>
